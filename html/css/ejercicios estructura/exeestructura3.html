<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado y pagina</title>
    <style>
        .cab1{
           text-align: center;
            background-color: yellow;
            font-size: xx-large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 50px;
            
        }

        .cab2{
            display: inline;
            height: 150px;
            font-size: x-small;
            font-family: sans-serif;
                            
        }

        #men{
            background-color: aquamarine;
            display: block;
            height: 150px;
            margin: 0;
            width: 30%;
            float: left;
        }

        #contenido{
            
            background-color: rgb(105, 170, 105);
            display: inline;
            height: 150px;
            margin: 0;
            width: 40%;
            float: right;
        }

        #lateral{
            
            background-color: salmon;
            display: inline;
            height: 150px;
            margin: 0;
            width: 30%;
            float: right;
        }

        #pie{
            
            background-color: rgb(247, 92, 118);
            padding: 20px;
            clear: both;
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            
        
        }
    </style>
</head>
<body>
    <div>
        <div class="cab1">Encabezado de pagina</div>
    </div>
    <div class="cab2">
        <div id="men">Menu<br>Columna1</div><div id="contenido">Contenido lateral<br>Columna 3</div><div id="lateral">Contenido<br>Columna 2</div>
    </div>
    <div><div id="pie">Pie de pagina</div></div>
    
</body>
</html>

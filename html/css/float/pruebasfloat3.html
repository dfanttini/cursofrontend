<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    header{
        background-color: yellow;
        border: 1px solid black;
        padding: 50px;
        text-align: center;
    }

    div{
        margin: none;
        padding: none;
        
    }
.f1{
    background-color: rgb(79, 79, 124);
    margin: 0;
     
}

 nav{
    display: inline-block;
    width: 200px;
    padding: 10px;
    margin: 5px;
    background-color: rgb(55, 116, 116);
    text-transform: uppercase;
    
}

.ctt{
    float: right;
    border: 1px solid black;
    background:rgb(133, 196, 31);
    display: inline-block;
}

.mig{
   
    border: none solid black;
    background:rgb(133, 196, 31);
    
    margin: none;
    height: 100px;
}

#m1 {
    width: 30%;
    display: inline-block;
}

#m2 {
    width: 40%;
    display: inline-block;
    clear: both;
    background-color: chocolate;
    text-align: center;
}  

#m3 {
    clear: both;
    width: 30%;
    display: inline-block;
    margin: none;
    padding: none;
    background-color: rgb(149, 201, 129);
    text-align: right;
  
}

.f2{
    clear: both;
    margin: 0;
}
footer {
    clear: both;
    border: 1px solid blueviolet;
    background-color: cadetblue;
    text-align: center;
    height: 30px;
    padding: 20px;
}
</style>
<body>
    <header>
        Encabezado de pagina        
    </header>
    <div class="f1">
        <nav>
            inicio
        </nav>
        <nav>
            quienes somos
        </nav>
        <nav class="ctt">
            preguntas frecuentes
        </nav>
        <nav class="ctt">
            contacto
        </nav>
    </div><div class="f2"><div class="mig" id="m1">Menu de mi pagina</div><div class="mig" id="m2">Contenido de mi pagina</div><div class="mig" id="m3">Columna derecha </div>
        
       
    </div>    
    <footer>
        Footer de mi pagina
    </footer>
 
</body>
</html>

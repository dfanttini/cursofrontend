      let num1 = prompt("inserta un numero", "0");

      num2 = parseInt(num2);
      let resultado = menor(num1,num2)
      document.write("El numero menor es " + resultado);

        ////definir una funcion
      function menor(num1,num2) {
        //como devolvemos un valor
        if (num1 < num2) {
            return num1;
        } else if (num1 > num2) {
            return num2;          
        } else {
            return num1;
        }
        }

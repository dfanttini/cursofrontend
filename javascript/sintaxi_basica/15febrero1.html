<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = "2";
        var esNumero = !isNaN(numero);
        if (esNumero){
            window.alert(numero + "no es un numero")
            document.getElementById("demo").innerHTML =numero + "no es un numero";
        } else {
            window.alert(numero + "es un numero")
            document.getElementById("demo").innerHTML = numero + "es un numero";
        }
    </script>
</body>
</html>

        //ejercicio de reemplazar

        let descProducto = 'Monitor de 20 pulgadas';
        console.log(descProducto);
        console.log('***vamos a reemplazar 20  x 40***');

        descProducto = descProducto.replace('20', '40');
        console.log(descProducto);

        descProducto = descProducto.replace ('pulgadas', 'inches');
        console.log(descProducto);

        descProducto = descProducto.replace('de', '\n');
        window.alert(descProducto);

        //Slice nos va a permitir extraer una parte de una cadena.

        console.log('ahora voy a utilizar slice pero primero encuentro la posicion en la cadena');

        posicionNumero = descProducto.indexOf('40 ');

        let oracion = 'esto es una oracion muy larga para saber en que lugar puede encontra el sistema un dato dado asi que espero sirva para algo.';

        console.log('la palabra dato se encuentra en la siguiente posición: ' + posicionOracion);

        let lema = 'no debe de haber guerra entre mas de 2 paises o 2 instituciones o 2 personas porque los 2 acaban perdiendo';
        console.log(lema);
        posicionInicio = lema.indexOf('2');
        console.log('la posición de inicio en el texto es la siguiente: ' + posicionInicio);
        posicionFinal = lema.indexOf('porque');
        console.log('la posición final del texto es esta otra: ' + posicionFinal);
        recortado = lema.slice(posicionInicio,posicionFinal);
        console.log(recortado);

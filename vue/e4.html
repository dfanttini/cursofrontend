<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
  
</head>
<body>
    <div id="app">
        <div>
            <div>
                <h1>Bienvenido {{nombre}}</h1>
                <p v-if="seen">Espero que estés bien</p>
                <p v-if="secmes">Estos {{number}} días</p>
            </div>
        </div>

    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nombre: "Dorian",
                seen: true,
                secmes: true,
                number: 7,
            }
        })
        vm.nombre="Consejero"
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
</head>

<body>
    <div id="my-app">
        <h1>Mostrar y filtrar</h1>
        <h1>{{message}}</h1>
        <ul>
            <li v-for="(country,index) in countries" :value="index">{{country}}</li>
        </ul>
        Filtro
        <input type="text" v-model="country">
        <ul>
            <li v-for="(country,index) in countriesFiltrered" :value="index">{{country}}</li>
        </ul>
    </div>                                                                                                                                                                  

    <script>
        const app= new Vue({
            el: "#my-app",
            data: {
                message: "Les presento una serie de países de los cuales el filtro puede seleccionar sólo uno",
                country: '',
                countries: ['Alemania', 'Algeria', 'USA', 'United Kingdom', 'Canada', 'Colombia', 'España', 'Estonia']
            },
            computed: {
                countriesFiltrered: function(){
                    return this.countries.filter(element =>
                    element.toUpperCase().includes(this.country.toUpperCase()))
                }
            }
        })
    </script>

</body>

</html>

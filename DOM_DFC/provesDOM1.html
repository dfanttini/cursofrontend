<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./ejemplosclase.js"></script>
</head>

<body>
    <section id="section" class="section">

        <p id="mainHeading" class="heading">
            This is a heading(not a header)
        </p>
        <p id="Heading" class="heading">
            This is a heading
        </p>
        <p id="subHeading" class="heading">
            This is a subheading
        </p>
        <ul>
            <li id="primero">Elemento 1</li>
            <li id="segundo">Elemento 2</li>
            <li id="tercero">Elemento 3</li>
        </ul>
    </section>

    <section id="section" class="section">

    </section>


    <script>
        //obtenemos el primer elemento p:
        const el1 = document.querySelector("p");
        console.log("el1");
        console.log(el1);

        //obtenemos el primer elemento con class="heading"

        var el2 = document.querySelector(".heading");
        console.log("el2(1)")
        console.log(el2);

        //obtenemos el tercer elemento <p>

        const el3 = document.querySelectorAll("p")[2]
        console.log("el3")
        console.log(el3)

        //obtenemos el contenido HTML del segundo elemento class: heading

        const el4 = document.querySelectorAll(".heading")[1].innerHTML;
        console.log("el4");
        console.log(el4);

        //obtenemos el contenido del primer elemento id=subheading

        const el5 = document.querySelector("#subHeading").textContent;
        console.log("el5");
        console.log(el5);

        //obtenemos el primer elemento con id=subheading

        const el6 = document.querySelector("#section");
        console.log("el6");
        console.log(el6);

        //Nos devuelve el primer elemento section <section>

        const el7 = document.querySelector("section");
        console.log("el7");
        console.log(el7);

        //Nos devuelve la lista de nodos del <section>

        const el8 = document.querySelectorAll("section")[0].childNodes;
        console.log("el8");
        console.log(el8);

        //nos devuelve el elemento con el id section

        const el9 = document.getElementById("section");
        console.log("el9");
        console.log(el9);

        //nos devuelve el elemento con id section

        const el10 = document.getElementById();
        console.log("el10");
        console.log(el10);

        //accediendo a los hijos 

        //nos devuelve los elementos del <ul>

        const el11 = document.querySelector("ul").childNodes;
        console.log("el11");
        console.log(el11);

        //nos devuelve los elementos del <ul>

        const el12 = document.querySelector("ul").children;
        console.log("el12");
        console.log(el12);

        //nos devuelve el nodo del elemento padre del <li>

        const el13 = document.querySelector("li").parentNode;
        console.log("el13");
        console.log(el13);

        //nos devuelve el elemento padre del <li>
        
        const el14 = document.querySelector("li").parentElement;
        console.log("el14");
        console.log(el14);

        //obtener el elemento por id

        const el15 = document.getElementById("mainHeading");
        
        console.log(el15);

        // obtener una lista con los elementos que tienen una clase 

        const el16 = document.getElementsByClassName('heading');
        console.log(el16);

        //obtiene una HTMLcollection con todos los elementos <p>

        const el17 = document.getElementsByTagName('p');
        console.log(el17);





    </script>

</body>

</html>

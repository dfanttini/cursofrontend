<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const calcula = new Promise(function(resolve, reject)
      {setTimeout(function() {
          const sum = 4 + 5;
      if (isNaN(sum)) {
          reject('Error de calculo');  }
          else {
              resolve(sum);
          }


      }, 2000
          ); });


      calcula.then(function(result) {
          console.log(result);
      } );



      const paises = [];

      const nuevoPais = pais => new Promise ( resolve =>{
          setTimeout( ()=>{
              paises.push(pais);
              resolve(`Agregado: ${pais}`)
          }, 3000);
      })

    //   nuevoPais("Alemania").then(function(result){
    //   console.log(result);
    //   }).catch(function(error));

    //   {console.log('Error')
    //   };

    nuevoPais('Alemania')
    .then (resultado => {
        console.log(resultado);
        console.log(paises);
        return nuevoPais('Francia');
    })
    .then (resultado => {
        console.log(resultado);
        console.log(paises);
        return nuevoPais('Inglaterra');
    })
    .then (resultado => {
        console.log(resultado);
        console.log(paises);
        return nuevoPais();

    })

    .then (resultado => {
        console.log(resultado);
        console.log(paises)
    
    }).catch ( error => {
        console.log("Ha habido un error no controlado " + error);
    })

    </script>
  </body>
